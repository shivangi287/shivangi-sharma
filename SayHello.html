<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hello - Shivangi Sharma</title>
     <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="script.css">
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <nav>
        <div class="logo">SS</div>
        <div>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
            <a href="index.html" class="back-btn">Back</a>
        </div>
    </nav>

    <header>
        <h1>Say Hello</h1>
        <p>I'd love to hear from you! Feel free to reach out.</p>
    </header>

    <main>
         <section style=" max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;>
">
        <div class="contact-info">
            <h2>Contact Information</h2>
           <p><i class="fas fa-envelope"></i> Email: <a href="mailto:shivangirsharma@gmail.com">shivangirsharma@gmail.com</a></p>
                    </div>
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
   </section>
   <div class="social-icons">
           <a href="https://github.com/shivangi287" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
           <a href="https://linkedin.com/in/shivangi-sharma28" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>

        </div>

    </main>

    <footer>
        <p>&copy; 2024 Shivangi Sharma. All rights reserved.</p>
    </footer>

    <script>
      

        // Form submission
        // Form submission
document.getElementById('contact-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    try {
        const response = await fetch('http://localhost:3000/submit', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ name, email, message }),
});


        if (response.ok) {
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        } else {
            alert('Something went wrong. Please try again.');
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }

        });
    </script>
</body>
</html>
